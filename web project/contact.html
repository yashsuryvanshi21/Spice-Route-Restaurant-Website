<!DOCTYPE html>
<html>
<head>
	<title>Contact Us - Spice Route Kitchen</title>

	<style>
		body {
			font-family: Arial;
			margin: 0;
			background: #fff3e0;
		}

		header {
			background: #e65100;
			color: white;
			padding: 25px;
			text-align: center;
			font-size: 35px;
			letter-spacing: 2px;
		}

		.top-buttons {
			text-align: center;
			margin-top: 20px;
		}

		.top-buttons a {
			background: #e65100;
			color: white;
			padding: 10px 20px;
			text-decoration: none;
			margin: 10px;
			border-radius: 8px;
			font-weight: bold;
		}

		.top-buttons a:hover {
			background: #bf360c;
		}

		.contact-box {
			width: 70%;
			margin: auto;
			margin-top: 40px;
			background: white;
			padding: 25px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px #c7b6a3;
		}

		.contact-box h2 {
			color: #e65100;
			font-size: 28px;
			text-align: center;
			margin-bottom: 20px;
			border-bottom: 3px solid #e65100;
			display: inline-block;
			padding-bottom: 5px;
		}

		.info p {
			font-size: 18px;
			color: #4e342e;
			margin: 8px 0;
		}

		form input, form textarea {
			width: 95%;
			padding: 10px;
			margin: 10px 0;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		form button {
			background: #e65100;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}

		form button:hover {
			background: #bf360c;
		}

		.output {
			text-align: center;
			color: green;
			font-size: 18px;
			font-weight: bold;
			margin-top: 10px;
		}
	</style>
</head>

<body>

	<header>Spice Route Kitchen - Contact Us</header>

	<div class="top-buttons">
		<a href="index.html">Home</a>
		
	</div>

	<div class="contact-box">
		<h2>Get in Touch</h2>

		<div class="info">
			<p><b>üìû Phone:</b> +91 98765 43210</p>
			<p><b>üìß Email:</b> spiceroutekitchen@gmail.com</p>
			<p><b>üìç Address:</b> MG Road, Mumbai, India</p>
		</div>

		<h2 style="margin-top: 40px;">Send Us a Message</h2>

		<form onsubmit="return sendMessage()">
			<input type="text" id="name" placeholder="Your Name">
			<input type="email" id="email" placeholder="Your Email">
			<textarea id="msg" placeholder="Your Message"></textarea>
			<button>Send Message</button>
		</form>

		<p class="output" id="output"></p>
	</div>

	<script>
		function sendMessage() {
			let n = document.getElementById("name").value
			let e = document.getElementById("email").value
			let m = document.getElementById("msg").value

			if (n == "" || e == "" || m == "") {
				alert("Please fill all fields")
				return false
			}

			document.getElementById("output").innerText = "Message sent successfully!"
			return false
		}
	</script>

</body>
</html>
