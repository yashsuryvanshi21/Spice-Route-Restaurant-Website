<!DOCTYPE html>
<html>
<head>
	<title>Table Reservation</title>

	<style>
		body { font-family: Arial; background: #eeeeee; padding: 20px; }
		h2 { color: #ff5722; text-align: center; }
		form { background: white; padding: 20px; width: 300px; margin: auto; border-left: 5px solid #ff5722; }
		input, textarea { width: 95%; padding: 8px; margin: 5px 0; }
		button { width: 100%; padding: 10px; background: #ff5722; color: white; border: none; }
		p { text-align: center; color: green; font-weight: bold; }
		nav { background: #333; padding: 10px; text-align: center; }
		nav a { color: white; text-decoration: none; margin: 10px; }
	</style>
</head>

<body>

	<nav>
		<a href="index.html">Home</a>
                
		<a href="reservation.html">Reservation</a>
		
	</nav>

	<h2>Reserve Your Table</h2>

	<form onsubmit="return bookTable()">
		<input type="text" id="name" placeholder="Your Name">
		<input type="number" id="people" placeholder="Number of People">
		<input type="date" id="date">
		<textarea id="msg" placeholder="Special Request"></textarea>
		<button>Reserve</button>
	</form>

	<p id="output"></p>	

	<script>
		function bookTable() {
			let n = document.getElementById("name").value
			let p = document.getElementById("people").value
			let d = document.getElementById("date").value

			if (n == "" || p == "" || d == "") {
				alert("All fields are required")
				return false
			}

			if (p <= 0) {
				alert("Number of people must be more than 0")
				return false
			}

			document.getElementById("output").innerText = "Your table has been reserved!"
			return false
		}
	</script>

</body>
</html>
